<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tourist Destination</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for adjustments */
        .custom-container {
            max-width: 800px;
            margin: 100px auto; /* Adjust top margin for centering */
        }

        /* Margin for the heading */
        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <h1>Update Tourist Destination</h1>
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_place_name">Place Name:</label>
                {{ form.place_name }}
            </div>
            <div class="form-group">
                <label for="id_weather">Weather:</label>
                {{ form.weather }}
            </div>
            <div class="form-group">
                <label for="id_state">State:</label>
                {{ form.state }}
            </div>
            <div class="form-group">
                <label for="id_district">District:</label>
                {{ form.district }}
            </div>
            <div class="form-group">
                <label for="id_category">Category:</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label for="id_google_map_link">Google Map Link:</label>
                {{ form.google_map_link }}
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_main_image">Main Image:</label>
                <input type="file" name="main_image" id="id_main_image" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="id_landmark">Landmark:hd</label>
                {{ form.landmark }}
            </div>
            <button type="submit" class="btn btn-primary">Update Destination</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, if you need Bootstrap JavaScript features) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
